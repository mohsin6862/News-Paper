<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-100">
    <header>
        <div class="navbar bg-base-100 w-3/4 mx-auto shadow-xl">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-4xl font-semibold text-green-600 ">BD <span class="text-red-600">News</span></a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://source.unsplash.com/random/200x200?sig=3" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
         

          <div  id="display-catagory" class="flex list-none justify-between mt-4 w-3/4 mx-auto  ">
            
          </div>
        
    </header>

    <main>
        <section>
            <div tabindex="0" class="collapse border border-base-300 bg-base-100 rounded-box mt-5 w-3/4 mx-auto"> 
                <div class="collapse-title text-xl font-medium">
                    <span id="items-found">0</span> items found for category <span id="catagory-found"></span>
                </div>
                <div class="collapse-content"> 
                  <p>tabindex="0" attribute is necessary to make the div focusable</p>
                </div>
              </div>
        </section>

        <section id="news-container"  class="mt-8 w-3/4 mx-auto">
            <!-- <div class="card lg:card-side bg-base-100 shadow-xl p-5">
                <figure><img  src="https://source.unsplash.com/random/200x200?sig=3" alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">New album is released!</h2>
                  <p>Click the button to listen on Spotiwhy app.</p>
                  
                  
                </div>
              </div> -->
        </section>
    </main>




    <script src="js/app.js"></script>
</body>

</html>
